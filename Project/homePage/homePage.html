<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="homePage.css" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="bg-container">
      <!-- Nav bar -->
      <div class="nav-container">
        <nav class="navbar">
          <div id="rating">
            <p>
              <span class="star"><i class="fa-solid fa-star"></i></span> 4.8
              rating on
              <span><i class="fa-solid fa-paper-plane"></i></span> Capterra
            </p>
            <p>
              <span class="star"><i class="fa-solid fa-star"></i></span> 4.8
              rating on Logo
            </p>
          </div>
          <div id="reviews">
            <p>
              <span class="star"><i class="fa-solid fa-star"></i></span> 350+
              reviews on
              <span id="reviews-span logo-one">XErO</span>
            </p>
            <p>
              <span class="star"><i class="fa-solid fa-star"></i></span> 550+
              reviews on
              <span id="reviews-span logo-two">Logo</span>
            </p>
          </div>
          <p></p>
        </nav>
      </div>
      <!-- Hero Section -->
      <div class="hero-section">
        <div class="title">
          <div class="first">Create reports, forecasts,</div>
          <div class="second">dashboards & consolidations</div>
        </div>
        <div class="sub-title">
          <span><i class="fa-solid fa-star yellow-star"></i></span> Now with
          AI-insights
        </div>
        <div class="hero-btn">
          <button><span></span>Start 14-day free trial ></button>
        </div>
        <div class="hero-cta">
          <p>
            <span><i class="fa-solid fa-film"></i></span
            ><a href="">See what we do</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
